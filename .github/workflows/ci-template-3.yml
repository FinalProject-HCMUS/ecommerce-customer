name: CI

on:
  push:
    branches: [template-3]
  pull_request:
    branches: [template-3]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- -u

      - name: Type check
        run: npm run typecheck || echo "No typecheck script found"

      - name: Build
        run: npm run build